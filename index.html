<!DOCTYPE html>
<html lang-"en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale= 1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="" method="post"
      style="border-top: 10px; border-left: 10px; border-right: 10px; border-bottom: 10px; border-style: solid; background-color: rgb(82, 47, 114);">
      <h1 style="color: rgb(227, 228, 197); text-align: center;">Registeration</h1>
      
      <fieldset>
      <label for="First Name">First Name</label>
      <input type="text" placeholder="Enter Your First Name" required>
      <br><br>
      <label for="Last Name">Last Name</label>
      <input type="text" placeholder="Enter Your Last Name" required>
      <br><br>
      <label for="UserName">Last Name</label>
      <input type="text" placeholder="Enter Your UserName" required>
      <br><br>
      <label for="Email">Email</label>
      <input type="email" name="Email" id="Email" placeholder="Type Your Email" required>
      <br><br>
      <label for="Password">Password</label>
      <input type="password" name="Password" id="Password" placeholder="Enter Your Password" required>
      <br><br>
      <label for="Confirm Password">Confirm Password</label>
      <input type="password" name="Password" id="Password" placeholder="Confirm Your Password" required>
      <br><br>
      <label for="Phone Number">Phone Number</label>
      <input type="tel" name="Phone Number" id="Phone Number" placeholder="Enter Your Phone Number">
      <br><br>
      <label for="Birth Date">Birth Date</label>
      <input type="date" name="Birth Date" id="Birth Date" required>
      <br><br>
      <label for="Country">Country</label>
      <select name="Country" id="Country">
          <option value="">Select Your Country</option>
          <option value="Egypt">Egypt</option>
          <option value="Italy">Italy</option>
          <option value="Japan">Japan</option>
      </select>
      <br><br>
    </fieldset>
    <br>
      <fieldset>
          <legend>Gender</legend>
          <input type="radio" name="Gender" id="Male">
          <label for="Male">Male</label>
          <input type="radio" name="Gender" id="Female">
          <label for="Female">Female</label>
      </fieldset>
      <br>
      <label for="Profile Picture">Profile Picture</label>
      <input type="file" name="Profile Picture" id="Profile Picture">
      <fieldset>
          <legend>Interests</legend>
          <input type="checkbox" name="Programming" id="Programming">
          <label for="Programming">Programming</label>
          <input type="checkbox" name="Reading" id="Reading">
          <label for="Reading">Reading</label>
          <input type="checkbox" name="Swimming" id="Swimming">
          <label for="Swimming">Swimming</label>
          <input type="checkbox" name="Travel" id="Travel">
          <label for="Travel">Travel</label>
      </fieldset>
      <br>
      <label for="BIO">Description:</label><br>
      <textarea name="Write About Yourself:" id="BIO" cols="40" rows="10"
          placeholder="Write A Summary About Yourself"></textarea>
      <br>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
  </form>
</body>




</html>
